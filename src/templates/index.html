<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sample Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Sample Project</a>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Progressbar</h1>      
    <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Django Celery Test Project@2020</p>
</footer>

<script type="text/javascript">
    var pgrbar = $('#progress-bar');

    function get_status() {
        $.ajax({
            type: 'get',
            url: '/update_status/',
            success: function (data) {
                console.log(data.data);
                pgrbar.css('width', data.data + "%")
                pgrbar.attr('aria-valuenow', data.data);
                pgrbar.text(data.data + "%");
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    setInterval(get_status, 5000)
</script>

</body>
</html>
